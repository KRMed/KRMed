# Galaxy Profile README Configuration
# Copy this file to config.yml and customize it to make it your own!
#
# Usage:
#   cp config.example.yml config.yml
#   # Edit config.yml with your details
#   python -m generator.main
#
# Demo mode (no API calls, uses this file directly):
#   python -m generator.main --demo

# Your GitHub username (required)
username: KRMed

# Profile information displayed in the galaxy header
profile:
  name: "Kristofer Medeiros"
  tagline: "Software Engineer & ML Systems Builder"
  company: ""
  location: ""
  bio: |
    Building scalable systems and intelligent tools from the ground up.
    Focused on cloud architecture, distributed systems, and applied machine learning.
  philosophy: '"Progress comes from experimentation, not perfection."'

# Social links displayed at the bottom of the profile
social:
  email: "kmedeiros.work@gmail.com"
  linkedin: "https://www.linkedin.com/in/kris-medeiros/"
  website: "https://krmed.cloud"

# Galaxy arms represent your core focus areas
# Each arm spirals out from the center with its own color and tech items
# Available colors: "synapse_cyan", "dendrite_violet", "axon_amber"
galaxy_arms:
  - name: "Frontend"
    color: "dendrite_violet"
    items:
      - "TypeScript"
      - "JavaScript"
      - "HTML"
      - "CSS"
      - "Next.js"
      - "Tailwind"
      - "React"
  - name: "Backend"
    color: "synapse_cyan"
    items:
      - "Python"
      - "Golang"
      - "C++"
      - "Node.js"
      - "Pytorch"
      - "PostgreSQL"
  - name: "DevOps"
    color: "axon_amber"
    items:
      - "Docker"
      - "AWS"
      - "Kubernetes"
      - "Terraform"

# Featured projects shown as constellation stars
# Each project needs:
#   repo: "owner/repo-name"   — GitHub repository path
#   arm: 0-2                  — Which galaxy arm to associate with (index)
#   description: "..."        — Short description shown on the card
projects:
  - repo: "KRMed/krmed-cloud"
    arm: 0
    description: "Self-Hosted Cloud network built on K3s"
  - repo: "KRMed/Calighter"
    arm: 1
    description: "Chrome Extension that extracts highlighted text, processes it through a fine-tuned Microsoft MiniLM model, and adds it directly to Google Calendar"

# Theme color overrides (optional — defaults to deep space palette)
# All values must be valid hex color codes (#RRGGBB)
theme:
  void: "#05070d"              # Darkest background
  nebula: "#0b1120"            # Card backgrounds
  star_dust: "#1e293b"         # Borders, dividers
  synapse_cyan: "#00f5ff"      # Primary accent (arm color 1)
  dendrite_violet: "#8b5cf6"   # Secondary accent (arm color 2)
  axon_amber: "#ff9f1c"        # Tertiary accent (arm color 3)
  text_bright: "#f8fafc"       # Primary text
  text_dim: "#cbd5e1"          # Secondary text
  text_faint: "#64748b"        # Muted text, labels

# Stats configuration — which metrics to show on the telemetry card
stats:
  metrics:
    - "commits"
    - "stars"
    - "prs"
    - "issues"
    - "repos"

# Language display settings
languages:
  exclude:                     # Languages to hide from the telemetry chart
    - "HTML"
    - "CSS"
    - "CMake"
    - "Shell"
    - "Makefile"
  max_display: 9               # Maximum number of languages to show
